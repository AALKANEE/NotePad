<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Note Pad</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>

    <div id="content">
        <div class="container">
            <h1>NotePad By Local Storage </h1>
            <h2>( Browser memory )</h2>
            
            <div class="row">
                <div class="six columns">
                    <h2> My notes </h2>
                    <div id="note-list"></div>
                </div>
                <div class="six columns">
                    <label for="note" id="label"> Write a new notes  :</label>
                    <form action="#" id="form">
                            <label for="note"></label>
                            <textarea id="note" class="u-full-width"></textarea>
                            <input type="submit" class="button u-full-width button-primary" value="save the note ">
                    </form>
                </div> <!--.six-->
                 <!--.six-->
            </div>
        </div>
    </div> <!--#contenido-->

    <script src="app.js"></script>
</body>
</html>
